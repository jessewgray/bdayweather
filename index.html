<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIRTHDAY WEATHER</title>

    <link rel="stylesheet" href="styles.css">

</head>
<body>

<label for="">Enter a City</label>

<input class="city" type="text">

<button class="cityBtn">Click</button>

<div class="return"></div>
 

    <label for="year">Year</label>
    <select class="year" name="year" id="year">
    <option value="1980">1980</option>
    <option value="1981">1981</option>
    <option value="1982">1982</option>
    </select>

    <label for="month">Month</label>
    <select class="month" name="month" id="month">
      <option value="01">January</option>
      <option value="02">February</option>
      <option value="03">March</option>
      <option value="04">April</option>
      <option value="05">May</option>
      <option value="06">June</option>
      <option value="07">July</option>
      <option value="08">August</option>
      <option value="09">September</option>
      <option value="10">October</option>
      <option value="11">November</option>
      <option value="12">December</option>

    </select>

    <label for="day">Day</label>
    <select class="day" name="day" id="day">
      <option value="01">1</option>
      <option value="02">2</option>
      <option value="03">3</option>
    </select>

    <input class="date" type="submit" value="Submit" />



    

<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
